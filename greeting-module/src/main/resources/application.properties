# Application name
spring.application.name=spring-boot-restassured

#Actuator
management.endpoint.health.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.readiness.include.show-details=always
management.endpoint.health.group.readiness.include=readinessState
management.endpoint.health.group.liveness.include.show-details=always
management.endpoint.health.group.liveness.include=livenessState
management.endpoints.web.exposure.include=*

#Prometheus
management.metrics.tags.application=spring-boot-restassured





